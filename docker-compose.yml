version: '3'

services:
  vroomvroom:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - postgres
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
    volumes:
      - .:/usr/src/app
      - /usr/src/app/static

  postgres:
    image: postgres:latest
    env_file:
      - .env
    environment:
      POSTGRES_DB_URL: ${DATABASE_URL}
      # POSTGRES_PASSWORD: admin
      # POSTGRES_DB: admin
      # POSTGRES_USER: admin

    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

volumes:
  postgres_data: